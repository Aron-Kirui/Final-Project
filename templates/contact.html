{% extends "layout.html" %}

{% block title %}
    Contact
{% endblock %}

{% block main %}
    <h1 class="white-text">Contact Us</h1>
    <form action="/contact" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto mb-3" type="text" name="name" placeholder="Name">
            <input class="form-control mx-auto w-auto mb-3" type="email" name="email" placeholder="Email">
            <textarea class="form-control mb-3" rows="4" name="message" placeholder="Message"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
