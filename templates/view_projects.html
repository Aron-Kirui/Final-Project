{% extends "layout.html" %}

{% block title %}
    View Projects
{% endblock %}

{% block main %}
<div class="container white-text mt-5">
    <h1 class="my-4">Project Gallery: Cast Your Vote!</h1>
    {% for project in projects %}
    <div class="project card shadow mb-4">
        <div class="card-body">
            <h2 class="card-title text-center text-primary mb-4">{{ project.title }}</h2>
            <div class="row align-items-center">
                <div class="col-md-8 mb-3 mb-md-0">
                    <div class="ratio ratio-16x9">
                        <iframe
                            src="{{ project.youtube_link }}"
                            title="{{ project.title }}"
                            allowfullscreen
                            frameborder="0">
                        </iframe>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <p class="fs-5 text-muted mb-3">Votes: <span class="fw-bold">{{ project.votes }}</span></p>
                    <form action="/vote" method="post">
                        <input type="hidden" name="project_id" value="{{ project.id }}">
                        <button type="submit" class="btn btn-primary btn-lg w-75">Vote for this project</button>
                    </form>
                </div>
            </div>
            <div class="mt-4">
                <h5 class="text-secondary">Description</h5>
                <p class="text-muted">{{ project.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
